<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lora&family=Montserrat:wght@500&family=Outfit:wght@400;700&family=PT+Serif&family=Playfair+Display:wght@700&family=Poppins:wght@500;700&family=Roboto+Serif:opsz@8..144&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lora&family=Montserrat:wght@500&family=Outfit:wght@400;700&family=PT+Serif&family=Playfair+Display:wght@700&family=Poppins:wght@500;700&family=Roboto+Serif:opsz@8..144&family=Vollkorn:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Africa/Harare">Harare 🇿🇼</option>
      </select>

      <div id="cities">
        <div class="city" id="hamburg">
          <div>
            <h2>Hamburg 🇩🇪</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Eltina Ngwarai </strong>and is
      <a href="https://github.com/elty-annie/World-clocks" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
